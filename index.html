<html data-theme="light">
<head>
<link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.css">
<style>
header{padding: 0px}
body > header > *:only-child {
  margin-block-start: 0rem;
}
body > header {
  background-color: var(--accent-bg);
  border-bottom: 1px solid var(--border);
  text-align: center;
  padding: 0;
  grid-column: 1 / -1;
}

[data-theme="light"] {
  /* Default (light) theme */
  --bg: #fff;
  --accent-bg: #eee;
  --text: #212121;
  --text-light: #585858;
  --border: #898ea4;
  --accent: #0d47a1;
  --code: #d81b60;
  --preformatted: #444;
  --marked: #ffdd33;
  --disabled: #efefef;
}

/* Dark theme */
[data-theme="dark"] {
  color-scheme: dark;
  --bg: #212121;
  --accent-bg: #222;
  --text: #dcdcdc;
  --text-light: #ababab;
  --accent: #ffb300;
  --code: #f06292;
  --preformatted: #ccc;
  --disabled: #111;
}

[data-theme="dark"] img,
[data-theme="dark"] video {
  opacity: 0.8;
}

/* slate theme */
[data-theme="slate"] {
  color-scheme: dark;
  --bg: #212121;
  --accent-bg: #222;
  --text: #dcdcdc;
  --text-light: #ababab;
  --accent: #ffb300;
  --code: #f06292;
  --preformatted: #ccc;
  --disabled: #111;
}

[data-theme="slate"] img,
[data-theme="slate"] video {
  opacity: 0.8;
}


</style>
<script>
function change_theme(a_theme){
      const htmlElement = document.documentElement; // Get the <html> element
	  htmlElement.setAttribute("data-theme", a_theme);
}
  </script>

</head>
<body>
<header>
<nav>
                <a href="./posts/index.html"
				   onclick="change_theme(&#39;light&#39;);"
				   target="main">Posts</a>
                <a href="./about/index.md.html"
				   onclick="change_theme(&#39;slate&#39;);"
				   target="main">About</a>
                <a href="./whitepaper/index.html"
				   onclick="change_theme(&#39;light&#39;);"
				   target="main">Whitepaper</a>
</nav></header></body></html>

    <iframe id="main" name="main" src="./posts/index.html"></iframe>
